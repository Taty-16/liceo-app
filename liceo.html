<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liceo</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin: 20px 0 10px 0;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      background-color: #0077cc;
      padding: 10px 0;
      border-top: 2px solid #005fa3;
      border-bottom: 2px solid #005fa3;
    }

    .menu-button {
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 0 15px;
      cursor: pointer;
      user-select: none;
    }

    .menu-bar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      border-left: 1px solid #005fa3;
    }

    .submenu {
      display: none;
      flex-direction: column;
      background-color: #e6f0ff;
      position: absolute;
      top: 90px;
      left: 10px;
      z-index: 1000;
      width: 200px;
      border: 1px solid #0077cc;
      border-radius: 5px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
    }

    .submenu a {
      padding: 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      border-bottom: 1px solid #cce0ff;
    }

    .submenu a:last-child {
      border-bottom: none;
    }

    .contenido {
      padding: 40px 20px;
    }

    .galeria {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

.galeria img {
  width: 100%;
  max-width: 300px;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}
  </style>
</head>
<body>
  <h1>Liceo Cristiano Lic. Joaquín Edgardo Gacía Lemus</h1>

  <div class="menu-bar">
    <div class="menu-button" id="menu-icon" onclick="toggleSubmenu()">☰</div>
    <a href="index.html">Inicio</a>
    <a href="vision.html">Visión</a>
    <a href="mision.html">Misión</a>
  </div>

  <div id="submenu" class="submenu">
    <a href="liceo.html">Liceo</a>
    <a href="deportes.html">Deportes</a>
    <a href="anuncios.html">Anuncios</a>
  </div>

  <div class="contenido">
    <h2>Fotos del Liceo</h2>
    <div class="galeria">
  <img src="liceo1.jpg" alt="Liceo 1" />
  <img src="liceo2.jpg" alt="Liceo 2" />
  <img src="liceo3.jpg" alt="Liceo 3" />
</div>
  </div>

  <script>
    let submenuVisible = false;
    function toggleSubmenu() {
      submenuVisible = !submenuVisible;
      const submenu = document.getElementById("submenu");
      const icon = document.getElementById("menu-icon");
      submenu.style.display = submenuVisible ? "flex" : "none";
      icon.textContent = submenuVisible ? "▲" : "☰";
    }

    window.addEventListener("click", function (e) {
      const submenu = document.getElementById("submenu");
      const icon = document.getElementById("menu-icon");
      if (
        submenuVisible &&
        !submenu.contains(e.target) &&
        !icon.contains(e.target)
      ) {
        submenu.style.display = "none";
        icon.textContent = "☰";
        submenuVisible = false;
      }
    });
  </script>
</body>
</html>
