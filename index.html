<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liceo Cristiano</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin: 20px 0 10px 0;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      background-color: #0077cc;
      padding: 10px 0;
      border-top: 2px solid #005fa3;
      border-bottom: 2px solid #005fa3;
    }

    .menu-button {
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 0 15px;
      cursor: pointer;
      user-select: none;
    }

    .menu-bar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      border-left: 1px solid #005fa3;
    }

    .submenu {
      display: none;
      flex-direction: column;
      background-color: #e6f0ff;
      position: absolute;
      top: 120px;
      left: 10px;
      z-index: 1000;
      width: 200px;
      border: 1px solid #0077cc;
      border-radius: 5px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
    }

    .submenu a {
      padding: 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      border-bottom: 1px solid #cce0ff;
    }

    .submenu a:last-child {
      border-bottom: none;
    }

    .contenido {
      padding: 40px 20px;
    }

    /* Cuadro de aviso */
    .aviso {
      max-width: 500px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 2px solid #0077cc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .aviso .importante {
      color: red;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Liceo Cristiano Lic. Joaquín Edgardo Gacía Lemus</h1>

  <!-- Menú superior -->
  <div class="menu-bar">
    <div class="menu-button" id="menu-icon" onclick="toggleSubmenu()">☰</div>
    <a href="index.html">Inicio</a>
    <a href="vision.html">Visión</a>
    <a href="mision.html">Misión</a>
  </div>

  <!-- Submenú desplegable -->
  <div id="submenu" class="submenu">
    <a href="liceo.html">Liceo</a>
    <a href="deportes.html">Deportes</a>
    <a href="anuncios.html">Anuncios</a>
  </div>

  <!-- Aviso importante -->
  <div class="aviso">
    <div class="importante">¡Aviso importante!</div>
    <p>
      El día jueves 10 de Julio, se llevarán a cabo los partidos correspondientes, de los grados:
    </p>
    <ul>
      <li>– Tercer ciclo</li>
      <li>– Educación media</li>
    </ul>
    <p>Tomar en cuenta.</p>
  </div>

  <button onclick="logout()">Cerrar sesión</button>

<script>
  function logout() {
    localStorage.removeItem("logueado");
    window.location.href = "login.html";
  }

  // Redirige al login si no hay sesión guardada
  if (localStorage.getItem("logueado") !== "true") {
    window.location.href = "login.html";
  }
    
    
    let submenuVisible = false;

    function toggleSubmenu() {
      submenuVisible = !submenuVisible;
      const submenu = document.getElementById("submenu");
      const icon = document.getElementById("menu-icon");
      submenu.style.display = submenuVisible ? "flex" : "none";
      icon.textContent = submenuVisible ? "▲" : "☰";
    }

    // Cierra el submenú si haces clic fuera de él
    window.addEventListener("click", function (e) {
      const submenu = document.getElementById("submenu");
      const icon = document.getElementById("menu-icon");
      if (
        submenuVisible &&
        !submenu.contains(e.target) &&
        !icon.contains(e.target)
      ) {
        submenu.style.display = "none";
        icon.textContent = "☰";
        submenuVisible = false;
      }
    });
  </script>
</body>
</html>
