      body {

        font-size: 20px;

        justify-content: center;

        color: white;

        left: 50%;
        transform: translateX(-50%);
        margin-top: 5px;
        padding: 10px 0;
        border-radius: 5px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
      }

      .submenu a {
        color: #0077cc;
        padding: 8px 12px;
        text-decoration: none;
      }

      .menu-container {
        position: relative;
        display: inline-block;
      }

      .menu-container:hover .submenu {
        display: flex;
      }
    </style>
