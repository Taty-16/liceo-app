<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Misión</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin: 20px 0 10px 0;
    }

    .menu-bar {
      display: flex;
      justify-content: space-around;
      background-color: #0077cc;
      padding: 10px 0;
      border-top: 2px solid #005fa3;
      border-bottom: 2px solid #005fa3;
    }

    .menu-bar > div,
    .menu-bar > a {
      flex: 1;
      text-align: center;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-right: 1px solid #005fa3;
      font-weight: bold;
      cursor: pointer;
    }

    .menu-bar > div:last-child,
    .menu-bar > a:last-child {
      border-right: none;
    }

    .submenu {
      display: none;
      flex-direction: column;
      background-color: #e6f0ff;
      position: absolute;
      top: 90px;
      left: 10px;
      z-index: 1000;
      width: 200px;
      border: 1px solid #0077cc;
      border-radius: 5px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
    }

    .submenu a {
      padding: 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      border-bottom: 1px solid #cce0ff;
    }

    .submenu a:last-child {
      border-bottom: none;
    }

    .menu-container {
      position: relative;
    }

    .contenido {
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <h1>Liceo Cristiano Lic. Joaquín Edgardo Gacía Lemus</h1>

  <div class="menu-bar">
    <div class="menu-container">
      <div onclick="toggleSubmenu()">Inicio ▼</div>
      <div id="submenu" class="submenu">
        <a href="liceo.html">Liceo</a>
        <a href="deportes.html">Deportes</a>
        <a href="anuncios.html">Anuncios</a>
      </div>
    </div>
    <a href="vision.html">Visión</a>
    <a href="mision.html">Misión</a>
  </div>

  <div class="contenido">
    <h2>Misión del Liceo</h2>
    <p>
      Formar estudiantes comprometidos con Dios y la sociedad, brindando una educación cristiana basada en principios éticos y académicos de calidad.
    </p>
  </div>

  <script>
    let submenuVisible = false;

    function toggleSubmenu() {
      submenuVisible = !submenuVisible;
      document.getElementById("submenu").style.display = submenuVisible ? "flex" : "none";
    }
  </script>
</body>
</html>
