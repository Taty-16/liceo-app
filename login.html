<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesi√≥n</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f0fa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      border: 2px solid #a275e3;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #a275e3;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin: 12px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    .password-wrapper img {
      position: absolute;
      right: 10px;
      top: 50%;
      width: 24px;
      height: 24px;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.7;
    }

    .password-wrapper img:hover {
      opacity: 1;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      background-color: #a275e3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
    }

    button:hover {
      background-color: #8c5bd2;
    }

    .error, .success {
      margin-top: 12px;
      font-size: 14px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Iniciar sesi√≥n o registrarse</h2>

    <input type="text" id="usuario" placeholder="Usuario" />

    <div class="password-wrapper">
      <input type="password" id="contrasena" placeholder="Contrase√±a" />
      <img id="toggle-icon" src="eye-closed.png" alt="Mostrar/Ocultar" onclick="togglePassword()" />
    </div>

    <div class="botones">
      <button onclick="login()">Entrar</button>
      <button onclick="registrar()">Registrarse</button>
    </div>

    <div id="mensaje" class="error"></div>
  </div>

  <script>
    function obtenerUsuarios() {
      return JSON.parse(localStorage.getItem("usuarios") || "[]");
    }

    function guardarUsuarios(usuarios) {
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
    }

    function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const mensaje = document.getElementById("mensaje");

      const usuarios = obtenerUsuarios();
      const encontrado = usuarios.find(
        u => u.usuario === usuario && u.contrasena === contrasena
      );

      if (encontrado) {
        localStorage.setItem("logueado", "true");
        window.location.href = "index.html";
      } else {
        mensaje.className = "error";
        mensaje.textContent = "Usuario o contrase√±a incorrectos.";
      }
    }

    function registrar() {
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!usuario || !contrasena) {
        mensaje.className = "error";
        mensaje.textContent = "Ingresa usuario y contrase√±a.";
        return;
      }

      const usuarios = obtenerUsuarios();

      if (usuarios.find(u => u.usuario === usuario)) {
        mensaje.className = "error";
        mensaje.textContent = "Ese usuario ya existe.";
        return;
      }

      usuarios.push({ usuario, contrasena });
      guardarUsuarios(usuarios);

      mensaje.className = "success";
      mensaje.textContent = "Usuario creado. Ahora puedes iniciar sesi√≥n.";
    }

    function togglePassword() {
      const input = document.getElementById("contrasena");
      const icon = document.getElementById("toggle-icon");

      if (input.type === "password") {
        input.type = "text";
        icon.src = "eye-open.png";
      } else {
        input.type = "password";
        icon.src = "eye-closed.png";
      }
    }

    // Mostrar usuarios registrados en consola (solo para ti)
    const registrados = JSON.parse(localStorage.getItem("usuarios")) || [];
    if (registrados.length > 0) {
      console.log("üìã Usuarios registrados:");
      registrados.forEach(u => console.log("- " + u.usuario));
    } else {
      console.log("‚ÑπÔ∏è No hay usuarios registrados.");
    }
  </script>

</body>
</html>
