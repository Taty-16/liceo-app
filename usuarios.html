<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios Registrados</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f0fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #a275e3;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    
.menu-principal {
  display: flex;
  align-items: center;
  background-color: #e0d0f8;
  padding: 10px 0;
  font-weight: bold;
  justify-content: space-around;
  position: relative;
}

.menu-principal a {
  color: #5c3ea8;
  text-decoration: none;
  padding: 10px;
  flex: 1;
  text-align: center;
}

.menu-principal a:hover {
  background-color: #d3bff4;
}

/* El bot√≥n ‚ò∞ Men√∫ en l√≠nea con los dem√°s */
.menu-toggle {
  background-color: #a275e3;
  color: white;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  margin: 0 10px;
  font-size: 18px;
}

    .submenu-lateral {
      position: fixed;
      top: 0;
      left: -60%;
      width: 60%;
      max-width: 300px;
      height: 100%;
      background-color: white;
      border-right: 3px solid #a275e3;
      box-shadow: 4px 0 10px rgba(0,0,0,0.1);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .submenu-lateral a {
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    .submenu-lateral a:hover {
      background-color: #f0e8ff;
      color: #a275e3;
    }

    h1 {
      text-align: center;
      color: #5c3ea8;
      margin-top: 30px;
    }

    ul {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      list-style: none;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    li:last-child {
      border-bottom: none;
    }

    .logout-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background: #a275e3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #8c5bd2;
    }
  </style>
</head>
<body>

  <!-- Bot√≥n para abrir el submen√∫ lateral -->
<nav class="menu-principal">
  <div class="menu-toggle" onclick="toggleSubmenu()">‚ò∞</div>
  <a href="index.html">Inicio</a>
  <a href="vision.html">Visi√≥n</a>
  <a href="mision.html">Misi√≥n</a>
</nav>

  <!-- Encabezado principal -->
  <header>
    Liceo Cristiano Lic. Joaqu√≠n Edgardo Garc√≠a Lemus
  </header>

  <!-- Men√∫ superior horizontal -->
  <nav class="menu-principal">
    <a href="index.html">Inicio</a>
    <a href="vision.html">Visi√≥n</a>
    <a href="mision.html">Misi√≥n</a>
  </nav>

  <!-- Contenido -->
  <h1>Usuarios Registrados</h1>

  <ul id="lista_usuarios"></ul>

  <button onclick="logout()" class="logout-btn">Cerrar sesi√≥n</button>

  <script>
    // Protecci√≥n de acceso
    if (localStorage.getItem("logueado") !== "true") {
      window.location.href = "login.html";
    }

    // Mostrar usuarios
    const lista = document.getElementById("lista_usuarios");
    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    if (usuarios.length === 0) {
      lista.innerHTML = "<li>No hay usuarios registrados.</li>";
    } else {
      usuarios.forEach(u => {
        const li = document.createElement("li");
        li.textContent = `üë§ ${u.usuario}`;
        lista.appendChild(li);
      });
    }

    function logout() {
      localStorage.removeItem("logueado");
      window.location.href = "login.html";
    }

    // Submen√∫ desplegable lateral
    let menuAbierto = false;

    function toggleSubmenu() {
      const submenu = document.getElementById("submenu");
      submenu.style.left = menuAbierto ? "-60%" : "0";
      menuAbierto = !menuAbierto;
    }

    // Cierra el submen√∫ al hacer clic fuera
    window.addEventListener("click", function (e) {
      const submenu = document.getElementById("submenu");
      const toggle = document.querySelector(".menu-toggle");

      if (
        menuAbierto &&
        !submenu.contains(e.target) &&
        !toggle.contains(e.target)
      ) {
        submenu.style.left = "-60%";
        menuAbierto = false;
      }
    });
  </script>

</body>
</html>
