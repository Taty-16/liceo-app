<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usuarios</title>
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f0fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #a275e3;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .menu-principal {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #e0d0f8;
      padding: 10px 0;
    }

    .menu-principal a {
      color: #5c3ea8;
      text-decoration: none;
      padding: 10px;
      flex: 1;
      text-align: center;
    }

    .menu-principal a:hover {
      background-color: #d3bff4;
    }

    .menu-toggle {
      position: fixed;
      top: 85px;
      left: 10px;
      background-color: #a275e3;
      color: white;
      padding: 10px 12px;
      border-radius: 5px;
      font-size: 18px;
      z-index: 3;
      cursor: pointer;
      transition: left 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .menu-toggle.open {
      left: 65%;
    }

    .submenu-lateral {
      position: fixed;
      top: 0;
      left: -60%;
      width: 60%;
      max-width: 300px;
      height: 100%;
      background-color: white;
      border-right: 3px solid #a275e3;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease;
      z-index: 2;
    }

    .submenu-lateral a {
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    .submenu-lateral a:hover {
      background-color: #f0e8ff;
      color: #a275e3;
    }

    .submenu-lateral a.logout {
      color: red;
      margin-top: auto;
      border-top: 1px solid #ccc;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #5c3ea8;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #eee;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Bot√≥n ‚ò∞ -->
  <div id="menu-toggle" class="menu-toggle" onclick="toggleSubmenu()">‚ò∞</div>

  <!-- Submen√∫ lateral con cerrar sesi√≥n -->
  <div id="submenu" class="submenu-lateral">
    <a href="liceo.html">Liceo</a>
    <a href="deportes.html">Deportes</a>
    <a href="anuncios.html">Anuncios</a>
    <a href="usuarios.html">Usuarios</a>
    <a href="#" class="logout" onclick="logout()">üîí Cerrar sesi√≥n</a>
  </div>

  <!-- Encabezado -->
  <header>
    Liceo Cristiano Lic. Joaqu√≠n Edgardo Garc√≠a Lemus
  </header>

  <!-- Men√∫ principal -->
  <nav class="menu-principal">
    <a href="index.html">Inicio</a>
    <a href="vision.html">Visi√≥n</a>
    <a href="mision.html">Misi√≥n</a>
  </nav>

  <!-- Contenido -->
  <main>
    <h2>Usuarios Registrados</h2>
    <ul id="lista_usuarios"></ul>
  </main>

  <script>
    // Autenticaci√≥n
    if (localStorage.getItem("logueado") !== "true") {
      window.location.href = "login.html";
    }

    // Mostrar usuarios desde localStorage
    const lista = document.getElementById("lista_usuarios");
    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    if (usuarios.length === 0) {
      lista.innerHTML = "<li>No hay usuarios registrados.</li>";
    } else {
      usuarios.forEach(user => {
        const li = document.createElement("li");
        li.textContent = "üë§ " + user.usuario;
        lista.appendChild(li);
      });
    }

    // Submen√∫
    let menuAbierto = false;
    function toggleSubmenu() {
      const submenu = document.getElementById("submenu");
      const toggleBtn = document.getElementById("menu-toggle");

      submenu.style.left = menuAbierto ? "-60%" : "0";
      toggleBtn.classList.toggle("open");
      menuAbierto = !menuAbierto;
    }

    window.addEventListener("click", function (e) {
      const submenu = document.getElementById("submenu");
      const toggle = document.getElementById("menu-toggle");

      if (
        menuAbierto &&
        !submenu.contains(e.target) &&
        !toggle.contains(e.target)
      ) {
        submenu.style.left = "-60%";
        toggle.classList.remove("open");
        menuAbierto = false;
      }
    });

    // Cerrar sesi√≥n
    function logout() {
      localStorage.removeItem("logueado");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
